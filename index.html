<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abcp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="blocks">
          <a href="#openModal" class="open-btn">Open pop-up button</a>
        </div>
        <div class="main-block-top">
          <div class="block" data-number="1"></div>
          <div class="block" data-number="2"></div>
          <div class="block" data-number="3"></div>
          <div class="block block-large" data-number="4"></div>
          <div class="block" data-number="5"></div>
        </div>
        <div class="main-block-bottom">
          <div class="inner-block">
            <div class="inner-item"></div>
            <div class="inner-item"></div>
            <div class="inner-item"></div>
            <div class="inner-item"></div>
          </div>
        </div>
        <div class="blocks blocks-bottom"></div>

        <!-- попап -->
        <div id="openModal" class="modal">
          <div class="modal-content">
            <p class="modal-title">Pop-up</p>
            <a href="#close" title="Close" class="close">Х</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
